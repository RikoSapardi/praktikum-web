<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <form>
      <p>
        <label>First Name</label>
        <input type="text" name="firstname" />
      </p>
      <p>
        <label>Last Name</label>
        <input type="text" name="lastname" />
      </p>
      <p>
        <label>Email</label>
        <input type="email" name="email" />
      </p>
      
        <label>Place Of Birth</label>
        <input type="text" name="placeofbirth" />
      </p>
      
        <label>Date Of Birth</label>
        <input type="date" name="dateofbirth" />
      </p>
      
        <label>Gender</label>
        <input type="radio" name="gender" value="laki-laki" />Laki-Laki <input type="radio" name="gender" value="Perempuan" />Perempuab
      </p>
      
        <label>Married</label>
        <input type="checkbox" name="married" />Sudah <input type="checkbox" name="married" />Belum
      </p>
      
        <label>Password</label>
        <input type="password" name="password" />
      </p>
      
        <td colspan="2"><input type="checkbox" />I HAVE READ, FULLY UNDERSTAND AND AGREE TO THE FOREGOING SUBMISSION AGREEMENT
      </p>
      <p>
        <input type="submit" value="register" />
      </p>
    </form>

    <div class="footer">
      <p>Copyright Â© 2021 Riko Sapardoi. All Rights Reserved</p>
    </div>
  </body>
</html>
